server:
  port: 8005
spring:
  #profiles defined
  profiles:
    active: dev
  application:
    name: Carbon-Mail
eureka:
  instance:
    hostname: carbon-mail
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
#      defaultZone: http://localhost:8008/eureka/
      defaultZone: http://carbon-eureka:8008/eureka/
